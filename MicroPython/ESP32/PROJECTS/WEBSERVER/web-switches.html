<html>

<head>
  <title>ESP32</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="topnav">
    <h2 id="menu">Menu : Switches</h2>
  </div>
  <div class="content">
    <form id="myForm">
      <div class="switch-div">
        <div class="switch-label">
          <h3>XXX</h3>
        </div>
        <div class="switch-item">
          <label class="switch" for="ZZZ">
            <input type="checkbox" id="ZZZ" YYY />
            <div class="slider round"></div>
          </label>
        </div>
      </div>
      <items></items>
    </form>
  </div>
  <div class="footer">
    <p>@ESP32</p>
  </div>

  <script>
    document.getElementById("menu").addEventListener("click", function (e) {
      e.preventDefault();
      var xhr = new XMLHttpRequest();
      xhr.open("POST", "/submit-form", true);
      xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
      xhr.onreadystatechange = function () {
        if (this.readyState === XMLHttpRequest.DONE && this.status === 200) {
          console.log("Response:", this.responseText);
        }
        location.reload();
      };
      xhr.send("app_name=main");
    });
  
    document.getElementById("myForm").addEventListener("change", function (e) {
      e.preventDefault();
      var xhr = new XMLHttpRequest();
      xhr.open("POST", "/submit-form", true);
      xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
      xhr.onreadystatechange = function () {
        if (this.readyState === XMLHttpRequest.DONE && this.status === 200) {
          console.log("Response:", this.responseText);
        }
      };
      var msg = "app_name=switches&";
      const elem = document.getElementsByTagName("input");
      for (var i = 0; i < elem.length; i++) {
        if (elem[i].type == "checkbox")
          msg += elem[i].id + (elem[i].checked ? "=1&" : "=0&");
      }
      console.log("msg:" + msg)
      xhr.send(msg);
    });
  </script>
</body>
</html>
