<html lang="en-us">

<head>
  <title>ESP32</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="topnav">
    <h2 id="menu">Menu : WifiScan</h2>
  </div>
  <div class="content">
    <div id="myForm">
      <h3>Select your network</h3><hr>
      <span></span>
      <div class="m-top-10">
        <hr>
        <ul>
          <li><h4>Password</h4></li>
          <li><input class="m-top-5" type="password" name="password" id="password" required><br>
            <button type="button" class="btn" id="btnOK">Login</button></li>
        </ul>                
      </div>
    </div>
  </div>

  <div class="footer">
    <p>@ESP32</p>
  </div>

  <script>
    document.getElementById("menu").addEventListener("click", function (e) {
      e.preventDefault();
      var xhr = new XMLHttpRequest();
      xhr.open("POST", "/submit-form", true);
      xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
      xhr.onreadystatechange = function () {
        if (this.readyState === XMLHttpRequest.DONE && this.status === 200) {
          console.log("Response:", this.responseText);
        }
        location.reload();
      };
      xhr.send("app_name=main&ssid=''&password=''");
    });

    document.getElementById("btnOK").addEventListener("click", function (e) {
      e.preventDefault();
      var xhr = new XMLHttpRequest();
      xhr.open("POST", "/submit-form", true);
      xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
      xhr.onreadystatechange = function () {
        if (this.readyState === XMLHttpRequest.DONE && this.status === 200) {
          console.log("Response:", this.responseText);
        }
        location.reload();
      };
      const radios = document.getElementsByName("ssid");
      for (const radio of radios) {
        if (radio.checked) {
          ssid = radio.value
        }
      }
      var password = document.getElementById("password").value;
      xhr.send("app_name=wifiscan&ssid=" + encodeURIComponent(ssid) + "&password=" + encodeURIComponent(password));
    });
  </script>
</body>

</html>
